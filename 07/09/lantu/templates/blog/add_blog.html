<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加博客</title>
</head>
<body>
    <form action="{{url_for("blog.add")}}" method="post">
        <p><input type="text" name="title" placeholder="文章标题"></p>
        <p><input type="text" name="author" placeholder="作者名"></p>
        <p>
            <textarea name="content" id="" cols="50" rows="10" placeholder="文章内容"></textarea>
        </p>
        <p><input type="submit" value="发表文章"></p>
    </form>
</body>
</html>
